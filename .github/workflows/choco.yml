# This workflow will build and upload binaries when a release is created

name: Push to choco

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Vendor packages
        run: go mod vendor

      - name: Run tests
        run: |
          go install github.com/axw/gocov/gocov
          ${env:GOBIN}/gocov test $(go list ./...) | ${env:GOBIN}/gocov report
        env:
          GOBIN: ${GITHUB_WORKSPACE}/bin

