<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Password Expiring</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
</head>
<body>

<div class="ping-container" id="company-container">

    <!-- 
     if there is a logo present in the 'company-logo' container,
     then 'has-logo' class should be added to 'ping-header' container.
     -->
    <div class="ping-header">
        <!-- <span class="company-logo"> -->
        <!-- client company logo here -->
        <!-- </span> -->
        <img id="company-logo" src="pingid_logo.png"/>
        Password Expiring
    </div>

    <div class="ping-body-container" id="company-body-container">
        <form method="POST" action="/auth" autocomplete="off">
            <div class="ping-messages">
                <div class="ping-messages center">
                    Your password will expire in <strong>38 days.</strong>
                    <br/>
                    Would you like to change it now?
                </div>

                <div class="hidden-fields" style="display:none;">
                    <input type="text" name="pf.passwordExpiring" value=""/>
                    <input type="text" name="pf.username" value="212569567"/>
                </div>

                <div class="ping-message center">
                    <div class="hidden-fields" style="display:none;">
                        <input type="hidden" name="pf.ok" value=""/>
                        <input type="text" name="ChangePassword" value=""/>
                    </div>
                    <div class="ping-buttons">
                        <a onclick="postOk();" class="ping-button normal allow">Change Password</a>
                    </div>
                </div>

                <div class="ping-input-link center">
                    <div class="hidden-fields" style="display:none;">
                        <input type="text" name="pf.notificationCancel" value=""/>
                        <input type="text" name="pf.pcvId" value=""/>
                    </div>
                    <a onclick="postCancel();">Change it later</a>
                </div>
            </div><!-- .ping-messages -->
        </form>
    </div><!-- .ping-body-container -->

</div><!-- .ping-container -->
<div class="company-footer-container">
    <p id="company-copyright">
        Â© <script>document.write(new Date().getFullYear())</script> Company Name
    </p>
</div>

<script type="text/javascript">

    function postOk() {
        document.forms[0]['pf.ok'].value = 'clicked';
        document.forms[0]['pf.passwordExpiring'].value = 'true';
        document.forms[0]['ChangePassword'].value = 'true';
        document.forms[0].submit();
    }

    function postCancel() {
        document.forms[0]['pf.notificationCancel'].value = 'clicked';
        document.forms[0]['pf.passwordExpiring'].value = 'true';
        document.forms[0]['pf.pcvId'].value = 'PDPCVOIDC';
        document.forms[0].submit();
    }

    function postOnReturn(e) {
        var keycode;
        if (window.event) keycode = window.event.keyCode;
        else if (e) keycode = e.which;
        else return true;

        if (keycode == 13) {
            document.forms[0].submit();
            return false;
        } else {
            return true;
        }
    }

</script>


</body>
</html>
