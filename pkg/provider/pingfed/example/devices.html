<noscript>
    <!DOCTYPE html>
    <html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name = "format-detection" content = "telephone=no">
        <link rel="stylesheet" href="/pingid/assets/css/jsdisabled.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
    <div class="nojspage dialog">


        <div class="window error">
            <div class="content">
                <div class="status"></div>

                    Important
                </div>

                <div class="error-text">

                        PingID requires Javascript to be enabled. If the problem persists, please contact your administrator.
                    </div>
                </div>

            </div>
        </div>

        <div class="admin-message" /><!-- admin message pushes footer to the bottom of the page -->

    <style type="text/css">
        .dialog { display:none; }
    </style>
</noscript>
<div class="dialog">
    <div class="window change-device">
        <div class="content">
            <div class="title">
                Change Authenticating Device
            </div>
            <ul class="device-list">

                <li class="device mobile-phone selected" data-id="1">
                    <a>
                        Phone
                        <div class="device-name">Phone</div>
                    </a>
                </li>

                <li class="device webauthn" data-id="555">
                    <a>
                        Security Key
                        <div class="device-name"></div>
                    </a>
                </li>

            </ul>

            <form id="device-form" name="device-form" action="/pingid/ppm/devices" method="post">
                <input type="hidden" name="csrfToken" id="csrfToken" value="fff" encode="false" />
                <input type="hidden" name="deviceId" id="deviceId" value="1" encode="false" />

                <div class="buttons">

                    <input type="Submit" value="Sign On" class="primary" />
                </div>


                <div class="signout-container">
                    <div class="text">

                        <div>
                            Signed on as:
                        </div>
                        <div>
                            <span class="signed-on-as-label">user****om</span>
                        </div>


                        <div>
                            <a class="signout-button" href="#">
                                Sign off</a>
                        </div>

                    </div>
                </div>

            </form>
        </div>
    </div>

    <div class="admin-message"></div>

    <div class="footer">
        <div class="logo"></div>
        <div class="copyright">
            Copyright &copy; 2003-2020 Ping Identity Corporation. All rights reserved.
        </div>
    </div>
    <form method="POST" action="/pingid/ppm/signoutredirect" id="signoutForm">
        <input type="hidden" name="csrfToken" id="csrfToken" value="fff" encode="false" />
    </form>
</div>
</body>
